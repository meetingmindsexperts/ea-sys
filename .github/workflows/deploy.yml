name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          # Build timeout: Next.js builds can take 3-5 min on t3.large
          command_timeout: 15m
          script: |
            set -e
            cd /home/ubuntu/ea-sys

            echo "==> Pulling latest code"
            git fetch origin main
            git reset --hard origin/main

            echo "==> Cleaning Docker storage BEFORE build to prevent disk space errors"
            # Aggressive cleanup: Remove ALL unused Docker data including build cache
            docker system prune -af --volumes

            echo "==> Building Docker image"
            docker compose -f docker-compose.prod.yml build ea-sys

            echo "==> Restarting container"
            docker compose -f docker-compose.prod.yml down --remove-orphans
            docker compose -f docker-compose.prod.yml up -d

            echo "==> Cleaning up after deployment"
            # Remove dangling images only (preserve layers for faster rebuilds)
            docker image prune -f

            echo "==> Deploy complete"
            docker compose -f docker-compose.prod.yml ps

            echo "==> Recent logs"
            docker compose -f docker-compose.prod.yml logs --tail=50 ea-sys
