services:
  app:
    image: node:22-slim
    container_name: ea-sys-app
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    command: sh -c "npm ci && npx prisma generate && npm run dev"
    networks:
      - ea-network
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379

  # redis:
  #   image: redis:7-alpine
  #   container_name: ea-sys-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - ea-network

  mailhog:
    image: mailhog/mailhog
    container_name: ea-sys-mail
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - ea-network

volumes:
  redis_data:
  node_modules:

networks:
  ea-network:
    driver: bridge
