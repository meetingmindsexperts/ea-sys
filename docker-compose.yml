services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: ea-sys-app
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - ea-network
    environment:
      NODE_ENV: development
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    depends_on:
      - mailhog

  # Uncomment to use local PostgreSQL instead of Supabase
  # postgres:
  #   image: postgres:16-alpine
  #   container_name: ea-sys-db
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #     POSTGRES_DB: easys
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - ea-network

  # Uncomment for Redis (caching, queues)
  # redis:
  #   image: redis:7-alpine
  #   container_name: ea-sys-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - ea-network

  mailhog:
    image: mailhog/mailhog
    container_name: ea-sys-mail
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - ea-network

volumes:
  postgres_data:
  redis_data:

networks:
  ea-network:
    driver: bridge
